<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{{ content.title }} | Recipe Website{% endblock %}</title>
  <link rel="icon" type="image/png" href="{{ url_for("static", filename="images/logos/recipe-website-logo-32px.png") }}"/>
  <link rel="stylesheet" href="{{ url_for("static", filename="external/bootstrap-5.0.2/css/bootstrap.min.css") }}">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/main.css") }}">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/latolatinfonts.css") }}">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/fork-awesome/fork-awesome.min.css") }}">
  {%- block page_css -%}
  {%- endblock -%}
  <script src="{{ url_for("static", filename="external/jquery-3.6.0.min.js") }}"></script>
  <script src="{{ url_for("static", filename="external/bootstrap-5.0.2/js/bootstrap.bundle.min.js") }}"></script>
  {%- block page_js -%}
  {%- endblock -%}
  <meta property="og:site_name" content="TA Quest"/>
  <meta property="og:title" content="A simple way to browse TA Jobs."/>
  <meta property="og:description" content="A simple way to browse TA Jobs."/>
  <meta property="og:image" content="{{ url_for("static", filename="images/index.png") }}"/>
  <meta property="og:secure_url" content="{{ url_for("static", filename="images/index.png") }}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
    </nav>
  </header>
  <main>
    <div class="d-flex justify-content-center justify-content-md-between py-4" style="min-height: 100vh;">
      <!-- Side bar for desktop -->
      <aside class="d-none d-md-block col-md-3 col-lg-2" aria-label="Sidebar">
        <div class="sticky-top px-0">
          <a href="#">
            <div class="d-flex justify-content-center">
              <img class="px-2" src="{{ url_for("static", filename="images/index.png") }}">
            </div>
          </a>
          <div class="d-flex justify-content-center py-2">
            <img src="{{ url_for("static", filename="images/text/logo.png") }}">
          </div>
          <div class="pt-4 pb-1">
            <input type="text" id="desktop-input" class="form-control border border-secondary" placeholder="ðŸ”Ž  Quick search" autocomplete="off">
          </div>
          <hr>
          <div>
            <h4 class="text-left pb-2 text-decoration-underline"> Filter </h4>
            <h5> Campus </h5>
            <div class="flex justify-content-center pb-2">
              <div class="">
                <input id="campus-1" type="checkbox" class="" value="1">
                <label for="campus-1" class=""> St. George </label>
              </div>
              <div class="">
                <input id="campus-2" type="checkbox" class="" value="2">
                <label for="campus-2" class=""> Mississauga </label>
              </div>
              <div class="">
                <input id="campus-3" type="checkbox" class="" value="3">
                <label for="campus-3" class=""> Scarborough </label>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <div class="col-md-9 px-5 px-lg-3">
        <!-- Side bar for mobile -->
        <div class="d-block d-md-none py-3">
          <a href="#">
            <div class="d-flex justify-content-center">
              <img src="{{ url_for("static", filename='/images/logos/recipe-website-logo.png') }}" class="rounded" style="max-width:160px; max-height:160px;">
            </div>
          </a>
          <div class="d-flex justify-content-center border-bottom color-border-muted py-3 my-3">
            <button class="btn btn-primary rounded px-5" type="button"> Surprise me! </button>
          </div>
          <div>
            <input type="text" id="mobile-input" class="form-control" placeholder="ðŸ”Ž  Search website" autocomplete="off">
          </div>
          <div class="pt-2">
            <h3 class="text-center pt-2 pb-3"> TA Quest </h3>
            <div class="row">
              <div class="col-6 pb-2">
                <h5 class="text-left text-decoration-underline"> Meal </h5>
                <ul class="row list-unstyled">
                  <li class="col-12">
                    <div class="width-full mt-2">
                      <a href="#"> Breakfast </a>
                    </div>
                  </li>
                  <li class="col-12">
                    <div class="width-full mt-2">
                      <a href="#"> Lunch </a>
                    </div>
                  </li>
                  <li class="col-12">
                    <div class="width-full mt-2">
                      <a href="#"> Dinner </a>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <h5 class="text-left text-decoration-underline"> Categories </h5>
                <ul class="row list-unstyled">
                  <li class="col-6">
                    <div class="width-full mt-2">
                      <a href="#"> Authors </a>
                    </div>
                  </li>
                  <li class="col-6">
                    <div class="width-full mt-2">
                      <a href="#"> Countries </a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <span id="content" class="anchor d-block d-md-none"></span>
        <span class="anchor d-none d-md-block"></span>
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </main>
  <footer>
    <div class="scroll-top text-center text-md-end px-3 pt-0">
      <a href="#top"> Scroll to top </a>
    </div>
  </footer>
  <script type="text/javascript">
    $(document).ready(function() {
      $("a[href='#top']").click(function() {
        $("html, body").animate({ scrollTop: 0 }, "slow");
        return false;
      });
    });
  </script>
  {%- block text_js -%}
  {%- endblock -%}
</body>
</html>
